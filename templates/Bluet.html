<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexi√≥n BLE Web</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üîß Esc√°ner Bluetooth BLE</h2>
  <button onclick="scan()">üîç Buscar Dispositivos</button>
  <ul id="deviceList"></ul>

  <script>
    function scan() {
      const list = document.getElementById("deviceList");
      list.innerHTML = "<li>üîÑ Buscando dispositivos...</li>";
      fetch('/scan')
        .then(res => res.json())
        .then(devices => {
          list.innerHTML = "";
          if (devices.length === 0) {
            list.innerHTML = "<li>No se encontraron dispositivos BLE.</li>";
            return;
          }
          devices.forEach(device => {
            const item = document.createElement("li");
            item.textContent = `${device.name} - ${device.address}`;
            const btn = document.createElement("button");
            btn.textContent = "Conectar";
            btn.onclick = () => connect(device.address);
            item.appendChild(document.createElement("br"));
            item.appendChild(btn);
            list.appendChild(item);
          });
        });
    }

    function connect(address) {
      fetch('/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: address })
      })
      .then(res => res.json())
      .then(data => {
        if (data.connected) {
          alert("‚úÖ ¬°Conexi√≥n exitosa, hermosura!");
        } else {
          alert("‚ùå Error: " + (data.error || "No se pudo conectar, que mal"));
        }
      });
    }
  </script>
</body>
</html>
